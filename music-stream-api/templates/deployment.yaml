apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Values.name }}
    labels:
        chart: {{ .Values.name }}
spec:
    selector:
        matchLabels:
            app: {{ .Values.name }}
    template:
        metadata:
            labels:
                app: {{ .Values.name }}
        spec:
            containers:
                - name: {{ .Values.name }}
                  image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
                  imagePullPolicy: {{ .Values.image.pullPolicy }}
                  ports:
                      - containerPort: {{ .Values.service.internalPort }}
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: {{ .Values.service.internalPort }}
                      initialDelaySeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: {{ .Values.service.internalPort }}
                      initialDelaySeconds: 10
                  env:
                      - name: "MONGO_URI"
                        valueFrom:
                            secretKeyRef:
                                name: music-stream-api
                                key: MONGO_URI
                                optional: false
